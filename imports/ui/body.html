<template name="main">
	<div class="container">
		<header>
			<h1>Need a day off?</h1>
			{{dayOffType}}
		</header>

		{{> Template.dynamic template=main}}
	</div>
</template>

<template name="home">
	<section class="completed-entries">
		<ul>
			{{#each entry in entries}}
				{{#if getEntry entry}}
				<li>{{entry}}: {{getEntry entry}}</li>
				{{/if}}
			{{/each}}
		</ul>
	</section>

	{{> dayOffEntry}}
</template>

<template name="dayOffEntry">
	<form class="entry-form">
		{{> Template.dynamic template=nextEntry}}
	</form>
</template>

<template name="dayOffType">
	<section class="day-off-buttons">
		{{#each dayOffButtons}}
			{{> dayOffTypeButton}}
		{{/each}}
	</section>
</template>

<template name="dayOffTypeButton">
	<button type="submit" class="day-off-button" name="dayOffType" value="{{value}}">{{text}}</button>
</template>

<template name="requestorName">
	<input type="text" name="requestorName" id="name" placeholder="Your name" />
	<button type="submit">Submit</button>
</template>

<template name="requestedDate">
	<input type="date" name="requestedDate" id="date" />
	<button type="submit">Submit</button>
</template>

<template name="requestedLocation">
	<select name="requestedLocation" id="location">
		{{#each location in locations}}
			<option value="{{location._id}}">{{location.name}}</option>
		{{/each}}
	</select>
	<button type="submit">Submit</button>
</template>

<template name="numberToCall">
	<div>
		<p>
			Call {{getNumber}}.
		</p>
	</div>
</template>
