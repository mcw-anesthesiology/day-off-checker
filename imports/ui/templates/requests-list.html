<template name="requestsList">
	<header>
		<h1>All Requests</h1>
	</header>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Type</th>
				<th>Date</th>
				<th>Location</th>
			</tr>
		</thead>
		<tbody>
			{{#each request in requests }}
				{{> requestRow request=request}}
			{{/each}}
		</tbody>
	</table>
	<a href="/">Back home</a>
</template>
