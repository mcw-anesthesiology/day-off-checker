<template name="requestsList">
	<header>
		<h1>All Requests</h1>
	</header>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Type</th>
				<th>Date</th>
				<th>Location</th>
			</tr>
		</thead>
		<tbody>
			{{#each requests }}
				{{> request}}
			{{/each}}
		</tbody>
	</table>
	<a href="/">Back home</a>
</template>

<template name="request">
	<tr>
		<td>{{requestorName}}</td>
		<td>{{dayOffType}}</td>
		<td>{{requestedDate}}</td>
		<td>{{requestedLocation.name}}</td>
	</tr>
</template>
